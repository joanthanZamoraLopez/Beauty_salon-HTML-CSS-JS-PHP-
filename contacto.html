<main>
    <section class="contacto contenedor">
        <h2>Contacto</h2>
        <p>Si tienes dudas o quieres agendar una cita, completa el siguiente formulario:</p>

        <form action="enviar_contacto.php" method="POST" class="formulario-contacto">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" placeholder="Motivo de contacto" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."
                    required></textarea>
            </div>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </section>
</main>
