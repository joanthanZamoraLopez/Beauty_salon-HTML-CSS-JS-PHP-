<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Beauty Salon</title>
  <link rel="stylesheet" href="src/styles.css">
  <style>
    body { font-family: 'Krub', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .login-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 300px; }
    h2 { text-align: center; margin-bottom: 1rem; }
    input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 0.5rem; border-radius: 5px; border: none; background: #0077ff; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #005bb5; }
    .error-msg { color: #e74c3c; font-size: 0.85rem; margin-bottom: 0.5rem; display: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Admin</h2>
    <div class="error-msg" id="error-msg"></div>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase침a">
    <button onclick="login()">Ingresar</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      // Usuario y contrase침a predeterminados
      const adminUser = "admin";
      const adminPass = "123456";

      if(user === adminUser && pass === adminPass){
        // Guardar estado de login en localStorage
        localStorage.setItem('adminLogged', 'true');
        // Redirigir a la p치gina de contacto
        window.location.href = "contacto.html";
      } else {
        errorMsg.style.display = "block";
        errorMsg.textContent = "Usuario o contrase침a incorrectos";
      }
    }
  </script>
</body>
</html>
